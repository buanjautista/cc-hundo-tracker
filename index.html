<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Hundo Tracker</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="page-container">
    <div class="main-tracker-box">
      <div class="tracker-box" id="boss-tracker">
        <div class="tracker-info-box" data-index="0">
          <span class="icon-category icon-category-0"></span>
          <span class="tracker-info" id="tracker-info-boss">Bosses: </span>
        </div>
      </div>

      <div class="tracker-box" id="quest-tracker">
        <div class="tracker-info-box" data-index="2">
          <span class="icon-category icon-category-2"></span>
          <span class="tracker-info" id="tracker-info-quest">Quest: </span>
        </div>
      </div>

      <div class="tracker-box" id="chest-tracker">
        <div class="tracker-info-box" data-index="2">
          <span class="icon-category icon-category-3"></span>
          <span class="tracker-info" id="tracker-info-chest">Chest: </span>
        </div>
      </div>

      <div class="trackerbox-flex">
        <div class="tracker-box" id="keylock-tracker">
          <div class="icon-chestlock"><span class="icon-keylock icon-keylock-0" data-index="0" id="bronzelock"></span>
          </div>
          <div class="icon-chestlock"><span class="icon-keylock icon-keylock-1" data-index="1" id="silverlock"></span>
          </div>
          <div class="icon-chestlock"><span class="icon-keylock icon-keylock-2" data-index="2" id="goldenlock"></span>
          </div>
        </div>

        <div class="tracker-box" id="shade-tracker">
          <div class="tracker-info-box">
            <div class="shade-grid">
              <div class="shade-box">
                <span class="icon-shade icon-shade-0-0" data-index="0"></span>
              </div>
              <div class="shade-box">
                <span class="icon-shade icon-shade-1-0" data-index="1"></span>
              </div>
              <div class="shade-box">
                <span class="icon-shade icon-shade-2-0" data-index="2"></span>
              </div>
              <div class="shade-box">
                <span class="icon-shade icon-shade-3-0" data-index="3"></span>
              </div>
              <div class="shade-box">
                <span class="icon-shade icon-shade-4-0" data-index="4"></span>
              </div>
              <div class="shade-box">
                <span class="icon-shade icon-shade-5-0" data-index="5"></span>
              </div>
              <div class="shade-box">
                <span class="icon-shade icon-shade-6-0" data-index="6"></span>
              </div>
              <div class="shade-box">
                <span class="icon-shade icon-shade-7-0" data-index="7"></span>
              </div>
              <div class="shade-box">
                <span class="icon-shade icon-shade-8-0" data-index="8"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="chest-tracker-box">
      <div id="area-chest-tracker">
        <div id="rhombus-dng">Rhombus: </div>
        <div id="rookie-harbor">Harbor: </div>
        <div id="autumn-area">Rise: </div>
        <div id="bergen-trails">Trail: </div>
        <div id="bergen">Bergen: </div>
        <div id="cold-dng">Mine: </div>
        <div id="heat-area">Valley: </div>
        <div id="heat-dng">Faj'ro: </div>
        <div id="heat-village">Ba'kii Kum:</div>
        <div id="autumn-fall">Fall: </div>
        <div id="arid">Wasteland: </div>
        <div id="jungle">Garden: </div>
        <div id="jungle-city">Keep: </div>
        <div id="shock-dng">Zir'vitar: </div>
        <div id="wave-dng">So'najiz: </div>
        <div id="tree-dng">Krys'kajo: </div>
        <div id="forest">Ridge: </div>
        <div id="rhombus-sqr">Square: </div>
      </div>
    </div>
  </div>
  <div class="page-container second-container">
    <div class="extra-tracker-box">

        <div id="stat-tracker">
          
        </div>
    </div>
  </div>

  <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
  <script src="./tracker.js"></script>
</body>

</html>
